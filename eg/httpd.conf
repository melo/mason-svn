#
# Simple Mason configuration via httpd.conf directives.
#

# Make sure to preload as much code as we can in the parent process.
PerlModule HTML::Mason::ApacheHandler
PerlModule Apache::Request

# Serve these files through Mason.
<FilesMatch "(\.html|\.txt|\.pl)$">
  SetHandler perl-script
  PerlHandler HTML::Mason::ApacheHandler
</FilesMatch>

# Serve these dhandler-based paths through Mason.
<LocationMatch "(\.html|\.txt|\.pl)$">
  SetHandler perl-script
  PerlHandler HTML::Mason::ApacheHandler
</LocationMatch>

# Hide private components from users.
<FilesMatch "(dhandler|autohandler|\.m(html|txt|pl))$"
  SetHandler perl-script
  PerlInitHandler Apache::Constants::NOT_FOUND
</FilesMatch>
